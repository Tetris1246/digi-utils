<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form center">
        <div class="title">digi-utils autologin form</div>
        <label>Benutzername:</label>
        <input id="username" placeholder="username" type="text" class="input">
        <label>Passwort:</label>
        <input id="password" placeholder="password" type="text" class="input">
        <button class="btn", id="safe">Speichern</button>
        <div class="warning">WARNUNG: Die Anmeldedaten werden im browser gespeichert!</div>
    </div>
</body>
<script src="script.js"></script>
</html>
